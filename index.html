<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layering App</title>
    <link rel="preload" as="style" href="css/styles.css" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/styles.css"></noscript>
    <link rel="preload" as="script" href="js/main.js">
</head>
<body>
    <div id="image-container" class="image-container">
        <img id="bg-image" class="layer bg" src="" alt="Background Image" loading="lazy">
        <img id="fg-image" class="layer fg" src="" alt="Foreground Image" loading="lazy">
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
