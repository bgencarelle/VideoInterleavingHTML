<!DOCTYPE html>
<html lang="en" data-webgl="unsupported">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image Viewer - WebGL</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Preload critical assets -->
    <link rel="preload" href="./js/main.js" as="script">
</head>

<body>
    <!-- Canvas for rendering images -->
    <canvas id="displayCanvas" aria-label="Image Viewer Canvas">
        Your browser does not support WebGL. Please update your browser or enable WebGL support.
    </canvas>

    <!-- Fallback content for non-WebGL environments -->
    <div class="no-webgl-message">
        <p>WebGL is not supported in your browser. Please update your browser or enable WebGL support to view this content.</p>
    </div>

    <!-- Link to your JavaScript file -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
